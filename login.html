<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpTra - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ExpTra</div>
            <div class="auth-section">
                <div class="theme-toggle-container">
                    <span class="theme-label">Theme</span>
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode"></button>
                </div>
                <a href="index.html" class="btn-outline">Home</a>
            </div>
        </header>
        
        <main class="auth-container">
            <div class="card auth-card">
                <div class="auth-tabs">
                    <button class="auth-tab active" id="loginTab">Login</button>
                    <button class="auth-tab" id="signupTab">Sign Up</button>
                </div>
                
                <form id="loginForm" class="auth-form active">
                    <h2>Welcome Back</h2>
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn-primary submit-btn">Login</button>
                    <p class="auth-switch">Don't have an account? <a href="#" id="showSignup">Sign up here</a></p>
                </form>
                
                <form id="signupForm" class="auth-form">
                    <h2>Create Account</h2>
                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" id="signupUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required minlength="6">
                    </div>
                    <button type="submit" class="btn-primary submit-btn">Sign Up</button>
                    <p class="auth-switch">Already have an account? <a href="#" id="showLogin">Login here</a></p>
                </form>
                
                <div id="authMessage" class="message hidden"></div>
            </div>
        </main>

        <!-- Footer Section -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; ExpTra developed by JamesyJoseph @2025. All rights reserved.</p>
            </div>
        </footer>

    </div>

    <script src="js/theme.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
